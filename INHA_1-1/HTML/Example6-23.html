<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function evalParseIntIsNaN(){
            let res = eval("2*3+4*6"); //res = 30
            document.write("eval(\"2*3+4*6\")는 "+ res + "<br>");
            let m = parseInt("32");
            document.write("parseInt(\"32\")는 " + m + "<br>");
            let n = parseInt("0x32");
            document.write("parseInt(\"0x32\")는 " + n + "<br>");

            n = parseInt("hello");
            if(isNaN(n)){
                document.write("hello is not number");
            }
        }
    </script>
</head>
<body>
    <h3>eval(), parseInt(), inNaN()</h3><hr>
    <script>
        evalParseIntIsNaN();
    </script>
</body>
</html>
