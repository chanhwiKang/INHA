<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() {
            // $("#menu li:even")
            // .css({"background-color":"#ff0"})
            // $("#menu li:odd")
            // .css({"background-color":"#0ff"})
            $("#menu li").eq(2)
            .css({"background-color":"#ff0"})
            $("#menu li:lt(2)")
            .css({"background-color":"#0ff"})
            $("#menu li:gt(2)")
            .css({"background-color":"#f0f"})
        })
    </script>
</head>
<body>
    <h1>탐색 관계 선택자</h1>
    <ul id="menu">
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
        <li>list4</li>
        <li>list5</li>
    </ul>
</body>
</html>
