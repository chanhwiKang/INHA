<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    let sum = 0
    function calc(cBox) {
        if(cBox.checked){
            sum += parseInt(cBox.value)
        }else {
            sum -= parseInt(cBox.value)
        }
        document.getElementById("sumtext").value = sum
    }
    </script>
</head>
<body>
    <h3>물품을 선택하면 금액이 자동 계산됨</h3>
    <hr>
    <form>
        <input type="checkbox" name="cap" value="10000"
        onclick="calc(this)">모자 만원
        <input type="checkbox" name="shose" value="30000"
        onclick="calc(this)">구두 3만원
        <input type="checkbox" name="cap" value="80000"
        onclick="calc(this)">가방 8만원
        지불할 금액 <input type="text" id="sumtext" value="0">
    </form>
</body>
</html>
