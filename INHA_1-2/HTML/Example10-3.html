<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let timerID;
        function startTimer(time) {
            // start Timer
            timerID = setTimeout("load('http://www.naver.com')", time)
            // tooltip message
            document.getElementById("img").title = timerID

        }
        function resetTimer() { clearTimeout(timerID)}
        function load(url) { location.href = url }
    </script>
</head>
<body>
    <h3>이미지에 마우스를 올리고 5초간 그대로 있을 때 사이트로 이동합니다</h3><hr>
    <img id="img" src="media/naver.png" width="300px" height="80px" 
    onmouseover="startTimer(5000)" onmouseout="resetTimer()">
</body>
</html>
