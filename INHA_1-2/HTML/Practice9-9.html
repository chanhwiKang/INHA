<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let prev = null;
        window.onclick = function(e) { // font 1.3배
            if(e.target.tagName.toLowerCase() != "li") return;
            e.target.style.fontSize = "1.3em";
            if(prev != null) {
                prev.style.fontSize = "1em"
            }
            prev = e.target;
        }
        let text=["빨간자전거를 타고 서울, 대전, 대구, 부산 찍고, 목포, 인천을 거쳐 달린다",
            "한국 고전 50권, 외국 고전 50권을 읽는 목표",
            "아침에는 수영을 배우고, 점심먹고 자전거 훈련 30KM, 저녁에는 10KM 달리기 하기",
            "문제가 많고 잘 정리된 자바스크립트 책을 구입하여 본격적으로 연습문제 풀기"];

        window.onmouseover = function(e){
            let div = document.getElementById("hideText")
            if(e.target.tagName.toLowerCase() != "li") return;
            else {
                div.innerText = text[e.target.value]
                e.target.style.textDecoration = "underline";
                div.style.border = "1px solid yellowgreen"
                div.style.backgroundColor = "skyblue"
                div.style.color = "black"
            }
        }
        window.onmouseout = function(e){
            let div = document.getElementById("hideText")
            if(e.target.tagName.toLowerCase() != "li") return;
            e.target.style.textDecoration = "none";
            div.innerText = ""
            div.style.border = "0px"
        }
        let cursor
        function makeCursor(){
            cursor = document.getElementById("hideText");
            cursor.style.zIndex = 100;
            document.onmousemove = function(e) {
                cursor.style.left = event.clientX + "px"
                cursor.style.top = event.clientY+10 + "px"
            }
        }
    </script>
</head>
<body onload="makeCursor()">
    <h3> 아이템에 마우스를 올리면 설명 출력 </h3><hr>
    <p> 여름 방학 때 하고싶은 것</p>
    <ul>
        <li id="list" value="0"> 자전거로 대한민국 일주</li>
        <li id="list" value="1"> 책 100권 읽기 </li>
        <li id="list" value="2"> 철인 3종 경기 준비 </li>
        <li id="list" value="3"> 자바스크립트 정복 </li>
    </ul>
    <div id="hideText" style="position: absolute; color: white; height: auto; width: auto; border: 0px;">
    
    </div>
</body>
</html>
