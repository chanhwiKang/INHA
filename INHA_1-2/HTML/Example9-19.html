<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function drawImage(){
            let sel = document.getElementById("fruits")
            let img = document.getElementById("fruitsImage")
            img.src = sel.options[sel.selectedIndex].value
        }
    </script>
</head>
<body>
    <h3>select 객체에서 선택한 과일 출력</h3>
    <hr>
    <p>과일 선택하면 이미지 출력</p>
    <form>
        <select id="fruits" onchange="drawImage()">
            <option value="media/spade-2.png">스페이드 2</option>
            <option value="media/spade-7.png" selected>스페이드 7</option>
            <option value="media/spade-A.png">스페이드 A</option>
        </select>
        <img src="media/spade-7.png" alt="" id="fruitsImage">

    </form>
</body>
</html>
