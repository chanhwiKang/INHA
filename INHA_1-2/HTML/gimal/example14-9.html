<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Rectangle{
            constructor(width, height) {
                this.width = width
                this. height = height
            }
            getPerimeter() {
                return 2 * (this.width + this.height)
            }
            getArea() {
                return this.width * this.height
            }
        }
        class Square extends Rectangle {
            constructor(length){
                super(length, length)
            }
        }
        const rect = new Rectangle(20, 10)
        const square = new Square(10)
        console.log(`직사각형 둘레 : ${rect.getPerimeter()}`)
        console.log(`직사각형 둘레 : ${rect.getArea()}`)
        console.log(`정사각형 둘레 : ${square.getPerimeter()}`)
        console.log(`정사각형 둘레 : ${square.getArea()}`)
    </script>
</head>

</body>
</html>
